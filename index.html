<!DOCTYPE html>
<html>
<head>
    <title>SpejlePage</title>

    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Archivo Black' rel='stylesheet'>


</head>
<body>
    <div class="theme-selector-container">
        <!-- Theme changing options -->
        <select class="drop theme-selector" id="themeSelector" onchange="changeTheme()">
            <option value="theme0">Dark</option>
            <option value="theme1">Light</option>
            <option value="theme2">Blue</option>
            <option value="theme3">Neon</option>
        </select>
    </div>

    <h1 class="swing" style="text-align: center;">Spejle Page help.md</h1>

    <h1 style="text-align: center;">üíïAnime&Manga enthusiast, future programmerüíï</h1>

    <p style="text-align: center;"id="textToChange">Curently in the production</p>
    <p style="text-align: center;"id="textToChange">hehe</p>

    <footer>
        <p>Spejle ¬©Ô∏è 2024</p>
    </footer>

    <script>
        function changeTheme() {
            var theme = document.getElementById("themeSelector").value;
            document.body.className = theme;
            reloadTextColors(theme);
            // Save theme option in a cookie
            document.cookie = "theme=" + theme + "; expires=Fri, 31 Dec 9999 23:59:59 GMT";
        }
    
        function reloadTextColors(theme) {
            var textToChange = document.getElementById("textToChange");
            if (theme === "theme0") {
                textToChange.style.color = "#f5f5f5";
            } else if (theme === "theme1") {
                textToChange.style.color = "black";
            } else if (theme === "theme2") {
                textToChange.style.color = "blue";
            } else if (theme === "theme3") {
                textToChange.style.color = "#0abdc6";
            }
        }
    
        var textToChange = document.getElementById("textToChange");
        textToChange.addEventListener("mouseover", function() {
            var theme = document.getElementById("themeSelector").value;
            document.body.className = theme;
            if (theme === "theme0") {
                textToChange.style.color = "#f5f5f5";
            } else if (theme === "theme1") {
                textToChange.style.color = "black";
            } else if (theme === "theme2") {
                textToChange.style.color = "blue";
            } else if (theme === "theme3") {
                textToChange.style.color = "#0abdc6";
            }
        });
    
        textToChange.addEventListener("mouseout", function() {
            var theme = document.getElementById("themeSelector").value;
            document.body.className = theme;
            if (theme === "theme0") {
                textToChange.style.color = "black";
            } else if (theme === "theme1") {
                textToChange.style.color = "#333333";
            } else if (theme === "theme2") {
                textToChange.style.color = "#333333";
            } else if (theme === "theme3") {
                textToChange.style.color = "#711c91";
            }
        });
        
        // Load theme option from cookie on page load
        window.addEventListener("load", function() {
            var theme = getCookie("theme");
            if (theme) {
                document.getElementById("themeSelector").value = theme;
                changeTheme();
            }
        });
        
        // Helper function to get cookie value
        function getCookie(name) {
            var cookies = document.cookie.split("; ");
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].split("=");
                if (cookie[0] === name) {
                    return cookie[1];
                }
            }
            return "";
        }
    </script>
</body>
</html>
